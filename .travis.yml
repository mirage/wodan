language: c
sudo: false
services:
  - docker
install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-docker.sh
script: bash -ex .travis-docker.sh

env:
  global:
    - ALCOTEST_SHOW_ERRORS=1
    - PINS="wodan.dev:. wodan-unix.dev:. wodan-irmin.dev:."
    - DISTRO=alpine
  matrix:
    - OCAML_VERSION=4.06 PACKAGE="wodan"
    - OCAML_VERSION=4.06 PACKAGE="wodan-unix"
    - OCAML_VERSION=4.06 PACKAGE="wodan-irmin"
    - OCAML_VERSION=4.07 PACKAGE="wodan"
    - OCAML_VERSION=4.07 PACKAGE="wodan-unix"
    - OCAML_VERSION=4.07 PACKAGE="wodan-irmin"
    - OCAML_VERSION=4.08 PACKAGE="wodan"
    - OCAML_VERSION=4.08 PACKAGE="wodan-unix"
    - OCAML_VERSION=4.08 PACKAGE="wodan-irmin"
    - OCAML_VERSION=4.09 PACKAGE="wodan"
    - OCAML_VERSION=4.09 PACKAGE="wodan-unix"
    - OCAML_VERSION=4.09 PACKAGE="wodan-irmin"
